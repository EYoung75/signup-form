<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Sign up:</h1>
    <form>
        <div class = "input">
            <label> Email:
                <input type = "email" name = "email" placeholder="Enter your email:">
            </label>
            <label> Password: 
                <input type = "password" name = "password" placeholder = "Password: ">
            </label>
            <label>GitHub Username:
                <input type = "text" name = "GitHubUsername" placeholder = "Enter your GitHub Username: ">
            </label>
            <label for = "Enterprise"> Enterprise
                <input type = "radio" name = "access" value = "enterprise">
            </label>
            <label for = "pro"> Pro
                <input type = "radio" name = "access" value = "pro">
            </label>
            <label for = "free"> Free
                <input type = "radio" name = "access" value = "free">
            </label>
            <label> Remember me?
                <input type = "checkbox" name = "remember" value = "true">
            </label>
        </div>
        <div class = "submit">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
